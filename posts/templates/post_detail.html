{% extends 'index.html' %}
{% block content %}
<section class="container py-2">
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
</section>
<div class="text-center">
    <form action="{% url 'like_post' post.pk %}">

        {% csrf_token %}
        {% if liked %}
        <button type="submit" class="btn btn-danger btn-sm">
            Dislike
            <span class="badge bg-light text-dark"> {{total_likes}}</span>
        </button>
        {% else %}
        <button type="submit" class="btn btn-primary btn-sm">
            Likes
            <span class="badge bg-light text-dark">{{total_likes}}</span>
        </button>
        {% endif %}
    </form>
    <br><br>
    <a href="{% url 'home' %}" class="btn btn-dark">
        <h3>Back to posts</h3>
    </a>
</div>
{% endblock %}
